<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroNudge 1.0 - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">
      <span class="neuro">Neuro</span><span class="nudge">Nudge</span>
      <sup class="version">1.0</sup>
    </h1>

    <div class="animated-bg">
      <div class="shape circle" style="top: 10%; left: 10%;"></div>
      <div class="shape circle" style="top: 20%; left: 80%; animation-delay: 2s;"></div>
      <div class="shape triangle" style="top: 30%; left: 60%; animation-delay: 4s;"></div>
      <div class="shape triangle" style="top: 70%; left: 15%; animation-delay: 1s;"></div>
      <div class="shape square" style="top: 85%; left: 50%; animation-delay: 3s;"></div>
      <div class="shape square" style="top: 40%; left: 35%; animation-delay: 6s;"></div>
      <div class="shape star" style="top: 50%; left: 20%; animation-delay: 5s;"></div>
      <div class="shape star" style="top: 15%; left: 65%; animation-delay: 7s;"></div>
      <div class="shape circle" style="top: 75%; left: 75%; animation-delay: 2.5s;"></div>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <div class="input-icon">
          <img src="{{ url_for('static', filename='images/username.jpg') }}" alt="Username Icon" class="input-image" />
          <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
      </div>

      <div class="input-group">
        <div class="input-icon">
          <img src="{{ url_for('static', filename='images/password.jpg') }}" alt="Password Icon" class="input-image" />
          <input type="password" id="password" name="password" placeholder="Password" required minlength="4" />
        </div>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Log in</button>
    </form>

    <button class="login-btn" onclick="googleLogin()">Sign in with Google</button>

    <div id="user-info" style="display:none;">
      <p id="welcome-message"></p>
      <button onclick="logout()" class="login-btn">Logout</button>
    </div>
    <div class="signup-link">
      Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign up</a>
    </div>
  </div>
</body>
</html>
